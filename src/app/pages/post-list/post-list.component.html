<div class="container mx-auto p-4">
  <div *ngIf="content$ | async as articles; else loading">
    <div *ngFor="let article of articles" class="max-w-sm bg-white rounded-md overflow-hidden shadow-lg my-4">
      <div class="px-6 py-4">
        <div class="font-bold text-xl mb-2">{{ article.title }}</div>
        <p class="text-gray-700 text-base" [innerHTML]="sanitizeContent(article.content)"></p>
      </div>
    </div>
  </div>
  <ng-template #loading>
    <div class="flex justify-center items-center">
      <div class="spinner-border animate-spin inline-block w-8 h-8 border-4 rounded-full" role="status">
        <span class="visually-hidden">Loading...</span>
      </div>
    </div>
  </ng-template>
</div>
