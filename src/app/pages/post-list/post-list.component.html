<div class="container mx-auto p-4">
  <div *ngIf="content$ | async as articles; else loading">
    <div
      *ngFor="let article of articles"
      class="max-w-sm bg-white rounded-md overflow-hidden shadow-lg my-4"
    >
      <div class="px-6 py-4">
        <div class="font-bold text-xl mb-2">
          <ng-container *ngIf="article.title != ''; else noTitle">
            {{ article.title }}
          </ng-container>
          <ng-template #noTitle>
            {{ "No Title" }}
          </ng-template>
        </div>
        <div class="font-thin text-xs mb-2">
          <ng-container
            *ngIf="
              article.displayName !== null && article.displayName !== undefined;
              else anonymous
            "
          >
            {{ "Posted by " + article.displayName }}
          </ng-container>
          <ng-template #anonymous>
            {{ "Posted by Anonymous" }}
          </ng-template>
        </div>
        <markdown
          class="w-full h-full overflow-y-auto"
          [data]="article.content | shortifyContent"
        ></markdown>
        <div class="pt-3 flex justify-end gap-4">
          <button
            (click)="viewPost(article.id, article.title == '' ? 'No Title' : article.title)"
            class="px-4 cursor-pointer py-2 bg-blue-500 hover:bg-blue-600 text-white rounded-md transition-colors duration-200"
          >
            View Post
          </button>
          <button
            (click)="deletePost(article.id)"
            class="px-4 py-2 bg-red-500 hover:bg-red-600 text-white rounded-md transition-colors duration-200"
          >
            Delete
          </button>
        </div>
      </div>
    </div>
  </div>
  <ng-template #loading>
    <div class="flex justify-center items-center">
      <div
        class="spinner-border animate-spin inline-block w-8 h-8 border-4 rounded-full"
        role="status"
      >
        <span class="visually-hidden">Loading...</span>
      </div>
    </div>
  </ng-template>
</div>
