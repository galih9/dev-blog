<div class="flex flex-row gap-x-4 w-full">
  <div
    class="bg-white w-1/3 mx-auto p-5 border border-gray-300 shadow-md rounded-lg mt-5"
  >
    <div class="relative w-full h-full">
      <canvas
        baseChart
        [data]="barChartData"
        [options]="barChartOptions"
        [type]="barChartType"
        (chartHover)="chartHovered($event)"
        (chartClick)="chartClicked($event)"
        class="w-full h-full"
      >
      </canvas>
    </div>
  </div>
  <div
    class="bg-white w-1/3 max-w-2xl mx-auto p-5 border border-gray-300 shadow-md rounded-lg mt-5"
  >
    <div class="relative w-full h-full">
      <canvas
        baseChart
        [data]="lineChartData"
        [options]="lineChartOptions"
        [type]="lineChartType"
        (chartHover)="chartHovered($event)"
        (chartClick)="chartClicked($event)"
        class="w-full h-full"
      >
      </canvas>
    </div>
  </div>
  <div
    class="bg-white w-1/3 max-w-2xl mx-auto p-5 border border-gray-300 shadow-md rounded-lg mt-5 flex items-center"
  >
    <div class="relative w-2/5 h-40">
      <canvas
        baseChart
        [data]="doughnutChartData"
        [options]="doughnutChartOptions"
        [type]="doughnutChartType"
        (chartHover)="chartHovered($event)"
        (chartClick)="chartClicked($event)"
        class="w-full h-40"
      >
      </canvas>
    </div>
    <div class="w-3/5 pl-4">
      <div class="flex flex-wrap gap-2">
        <div
          *ngFor="let item of doughnutChartLegend"
          class="bg-gray-100 text-gray-800 px-2 py-1 rounded-full flex items-center"
        >
          <span
            class="inline-block w-3 h-3 mr-1 rounded-full"
            [style.background-color]="item.color"
          ></span>
          <span class="text-xs">{{ item.label }}</span>
        </div>
      </div>
    </div>
  </div>
</div>

<div class="flex flex-row gap-x-4 w-full mt-4">
  <div class="w-1/2 p-4 bg-white rounded-md">
    <div class="text-3xl p-3">History</div>
    <app-custom-table
      [data]="sampleData"
      [columns]="displayedColumns"
      [pipeArgs]="pipeArgs"
      [sortFeature]="sortFeature"
      [withNumber]="true"
      (matSortChange)="onSortChange($event)"
    ></app-custom-table>
    <div style="display: flex; justify-content: end; margin-top: 15px;">
      <app-custom-button label="More..."></app-custom-button>
    </div>
  </div>
